<!DOCTYPE html>
<html>
<head>
	<title>Reaction Tester</title>

	<link rel="stylesheet" type="text/css" href="reactionTester.css">

</head>
<body>

	<p><h1 id="heading">Test Your Reactions!</h1></p>

	<p style="margin-left: 420px">Click on the <span class="bold">Circles</span> and <span class="bold">Boxes</span> as quickly as you can!</p>

	<p id="start" style="margin-left: 550px"><button>Start Game</button></p>

	<p id="end" style="display: none; margin-left: 550px"><button>End Game</button></p>

	<p id="timeShower" style="display: none; margin-left: 535px"><span class="bold">Time taken:</span> <span id = "timeTaken"></span></p>

	<p id="showResult" style="display: none; margin-left: 350px">Thanks for Playing this game! Your average reaction time was: <span id="averageReactionTime"></span></p>

	<div id="shape"></div>

	<script type="text/javascript" src="reactionTester.js"></script>

</body>
</html>
